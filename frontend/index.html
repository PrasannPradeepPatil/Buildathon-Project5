
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Knowledge-Graph Builder</title>
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
    <script src="https://unpkg.com/cytoscape-fcose@2.2.0/cytoscape-fcose.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 300px;
            background: #f5f5f5;
            padding: 20px;
            overflow-y: auto;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .graph-container {
            flex: 1;
            background: white;
        }
        #cy {
            width: 100%;
            height: 100%;
        }
        .upload-section, .qa-section {
            margin-bottom: 30px;
        }
        .upload-section h3, .qa-section h3 {
            margin-top: 0;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .stats {
            background: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .answer {
            background: #e8f4f8;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="stats" id="stats">
            <h4>Statistics</h4>
            <div id="statsContent">Loading...</div>
        </div>
        
        <div class="upload-section">
            <h3>Upload Document</h3>
            <input type="file" id="fileInput" accept=".txt">
            <button onclick="uploadFile()">Upload</button>
            
            <h4>Add URL</h4>
            <input type="url" id="urlInput" placeholder="https://example.com">
            <button onclick="addUrl()">Add URL</button>
        </div>
        
        <div class="qa-section">
            <h3>Ask a Question</h3>
            <textarea id="questionInput" placeholder="What would you like to know?" rows="3"></textarea>
            <button onclick="askQuestion()">Ask</button>
            <div id="answerContainer"></div>
        </div>
        
        <div id="nodeInfo"></div>
    </div>
    
    <div class="main-content">
        <div class="graph-container">
            <div id="cy"></div>
        </div>
    </div>

    <script>
        // Global variables
        let cy;
        const API_BASE = window.location.origin;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initCytoscape();
            loadStats();
            loadGraph();
        });

        function initCytoscape() {
            cy = cytoscape({
                container: document.getElementById('cy'),
                style: [
                    {
                        selector: 'node',
                        style: {
                            'background-color': function(node) {
                                const community = node.data('community') || 0;
                                const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3', '#54A0FF'];
                                return colors[community % colors.length];
                            },
                            'label': 'data(label)',
                            'width': function(node) {
                                return Math.max(20, Math.min(60, (node.data('weight') || 1) * 5));
                            },
                            'height': function(node) {
                                return Math.max(20, Math.min(60, (node.data('weight') || 1) * 5));
                            },
                            'font-size': '10px',
                            'text-valign': 'center',
                            'text-halign': 'center'
                        }
                    },
                    {
                        selector: 'edge',
                        style: {
                            'width': function(edge) {
                                return Math.max(1, Math.min(5, (edge.data('weight') || 1) * 2));
                            },
                            'line-color': '#ccc',
                            'curve-style': 'bezier'
                        }
                    }
                ],
                layout: {
                    name: 'fcose',
                    animate: true,
                    animationDuration: 1000
                }
            });

            // Node click handler
            cy.on('tap', 'node', function(evt) {
                const node = evt.target;
                showNodeInfo(node.data());
            });
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/ingest/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`File uploaded successfully! Created ${result.chunks_created} chunks and ${result.concepts_extracted} concepts.`);
                    loadStats();
                    loadGraph();
                    fileInput.value = '';
                } else {
                    const error = await response.json();
                    alert(`Upload failed: ${error.detail}`);
                }
            } catch (error) {
                alert(`Upload failed: ${error.message}`);
            }
        }

        async function addUrl() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/ingest/url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: url })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`URL added successfully! Created ${result.chunks_created} chunks and ${result.concepts_extracted} concepts.`);
                    loadStats();
                    loadGraph();
                    urlInput.value = '';
                } else {
                    const error = await response.json();
                    alert(`URL ingestion failed: ${error.detail}`);
                }
            } catch (error) {
                alert(`URL ingestion failed: ${error.message}`);
            }
        }

        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                alert('Please enter a question');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/qa`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                if (response.ok) {
                    const result = await response.json();
                    showAnswer(result);
                    
                    // Highlight related nodes
                    if (result.nodes_used) {
                        highlightNodes(result.nodes_used);
                    }
                } else {
                    const error = await response.json();
                    alert(`Question failed: ${error.detail}`);
                }
            } catch (error) {
                alert(`Question failed: ${error.message}`);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('statsContent').innerHTML = `
                        <div>Documents: ${stats.docs || 0}</div>
                        <div>Chunks: ${stats.chunks || 0}</div>
                        <div>Concepts: ${stats.concepts || 0}</div>
                        <div>Edges: ${stats.edges || 0}</div>
                        <div>Storage: ${stats.used_mb || 0}MB / ${stats.budget_mb || 100}MB</div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function loadGraph() {
            try {
                const response = await fetch(`${API_BASE}/graph`);
                if (response.ok) {
                    const graphData = await response.json();
                    
                    cy.elements().remove();
                    
                    // Add nodes
                    graphData.nodes.forEach(node => {
                        cy.add({
                            group: 'nodes',
                            data: {
                                id: node.id,
                                label: node.label,
                                weight: node.weight,
                                community: node.community
                            }
                        });
                    });
                    
                    // Add edges
                    graphData.edges.forEach(edge => {
                        if (edge.source && edge.target) {
                            cy.add({
                                group: 'edges',
                                data: {
                                    id: `${edge.source}-${edge.target}`,
                                    source: edge.source,
                                    target: edge.target,
                                    weight: edge.weight
                                }
                            });
                        }
                    });
                    
                    // Apply layout
                    cy.layout({
                        name: 'fcose',
                        animate: true,
                        animationDuration: 1000
                    }).run();
                }
            } catch (error) {
                console.error('Failed to load graph:', error);
            }
        }

        async function showNodeInfo(nodeData) {
            try {
                const response = await fetch(`${API_BASE}/node/${nodeData.id}`);
                if (response.ok) {
                    const info = await response.json();
                    document.getElementById('nodeInfo').innerHTML = `
                        <div style="background: white; padding: 15px; margin-top: 20px; border-radius: 4px;">
                            <h4>${info.label}</h4>
                            <p><strong>Frequency:</strong> ${info.freq}</p>
                            <p><strong>Community:</strong> ${info.community}</p>
                            <h5>Supporting Snippets:</h5>
                            ${info.snippets.map(snippet => `
                                <div style="background: #f8f9fa; padding: 8px; margin: 5px 0; border-radius: 3px; font-size: 12px;">
                                    ${snippet.text.substring(0, 200)}...
                                    <br><small><strong>Source:</strong> ${snippet.doc_name}</small>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load node info:', error);
            }
        }

        function showAnswer(result) {
            document.getElementById('answerContainer').innerHTML = `
                <div class="answer">
                    <h4>Answer:</h4>
                    <p>${result.answer}</p>
                    <h5>Sources:</h5>
                    ${result.sources.map(source => `
                        <div style="background: white; padding: 8px; margin: 5px 0; border-radius: 3px; font-size: 12px;">
                            ${source.snippet}
                            <br><small><strong>Score:</strong> ${source.score.toFixed(3)}</small>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function highlightNodes(nodeLabels) {
            // Reset all nodes
            cy.nodes().style('border-width', 0);
            
            // Highlight mentioned nodes
            nodeLabels.forEach(label => {
                const node = cy.nodes().filter(function(node) {
                    return node.data('label') === label;
                });
                if (node.length > 0) {
                    node.style({
                        'border-width': 3,
                        'border-color': '#FF0000'
                    });
                }
            });
        }
    </script>
</body>
</html>
